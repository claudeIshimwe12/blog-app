<div class="border-b pb-2 flex flex-col gap-2 mb-4">
  <div class="flex items-center gap-2">
    <!--Avatar-->
    <div
      class="w-8 h-8 rounded-full flex justify-center items-center bg-green-primary"
    >
      <h1 class="text-white-primary">C</h1>
    </div>
    <h1 class="font-light text-grey-primary">{{ blog.author }}</h1>
  </div>
  <h1 class="text-black-primary text-2xl font-bold">
    {{ blog.title }}
  </h1>
  <p class="text-grey-primary">
    {{ blog.description }}
  </p>
  <!-- Date, Comments and likes -->
  <div class="flex gap-4">
    <h1>
      ⭐ <span class="text-s">{{ blog.createdAt | timeAgo }}</span>
    </h1>
    <h1>
      👍 <span class="text-s">{{ blog.likes }}</span>
    </h1>
    <h1>
      💬 <span class="text-s">{{ blog.comments.length }}</span>
    </h1>
  </div>
</div>
