<div class="flex flex-col gap-2 my-4">
  <h1 class="text-l font-bold text-black-primary">
    {{ blog.title }}
  </h1>
  <p class="text-grey-primary text-m">
    {{ blog.description.slice(0, 180) }} ...
  </p>
  <div class="flex items-center gap-2 text-s text-grey-primary relative">
    <h1>Published {{ blog.createdAt | timeAgo }}</h1>
    <div class="flex items-center justify-center gap-1">
      <div class="h-1 w-1 rounded-full bg-grey-primary"></div>
      <h1>3 min read</h1>
    </div>
    <span class="cursor-pointer">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="1.6em"
        height="1.6em"
        viewBox="0 0 24 24"
      >
        <path
          fill="#686D76"
          d="M5.5 9.75v10.5c0 .138.112.25.25.25h12.5a.25.25 0 0 0 .25-.25V9.75a.25.25 0 0 0-.25-.25h-2.5a.75.75 0 0 1 0-1.5h2.5c.966 0 1.75.784 1.75 1.75v10.5A1.75 1.75 0 0 1 18.25 22H5.75A1.75 1.75 0 0 1 4 20.25V9.75C4 8.784 4.784 8 5.75 8h2.5a.75.75 0 0 1 0 1.5h-2.5a.25.25 0 0 0-.25.25m7.03-8.53l3.25 3.25a.749.749 0 0 1-.326 1.275a.75.75 0 0 1-.734-.215l-1.97-1.97v10.69a.75.75 0 0 1-1.5 0V3.56L9.28 5.53a.75.75 0 0 1-1.042-.018a.75.75 0 0 1-.018-1.042l3.25-3.25a.75.75 0 0 1 1.06 0"
        />
      </svg>
    </span>
    <div class="relative">
      <h1
        class="text-xl text-grey-primary pb-2 cursor-pointer hover:text-black-primary transition-all ease-linear duration-200 delay-100"
        (click)="toggleDialog()"
      >
        ...
      </h1>
      @if (showDialog) {
      <div class="bg-white-primary shadow-lg absolute -right-3 p-2">
        <h1
          class="text-grey-primary my-3 text-m cursor-pointer hover:text-black-hover transition-all delay-100 ease-linear duration-300"
        >
          Edit
        </h1>
        <h1
          class="text-red-primary text-m cursor-pointer hover:text-red-hover transition-all delay-100 ease-linear duration-300"
          (click)="onDelete(blog.id)"
        >
          Delete
        </h1>
      </div>
      }
    </div>
  </div>
</div>
